<body>
    <!-- login.html -->
    <form id="calc-form" novalidate>
      <legand>Calculator</legend>
        <fieldset>
            <div>
              <label for="email">Email Address</label>

            </div>

            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required>

            </div>

        </fieldset>

      modern_cljs.calc.init();
    </script>
