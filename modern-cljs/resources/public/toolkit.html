<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Toolkit Editor</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- shopping.html -->
  <form id="toolkitEditForm" novalidate>
    <legend>Toolkit Editor</legend>
    <fieldset>

      <div>
        <label for="types">Select Type</label>
        <select id="type-selector"> 
          <option value="" id="loading">Loading...</option>
        </select>
      </div>

      <div>
        <button id="edit" type="button" class="input">Edit Instance</button>
      </div>

      <div id="editor">
      </div>

    </fieldset>
  </form>
  <script src="js/modern.js"></script>
  <script>
    modern_cljs.toolkit.init();
  </script>
</body>
</html>
